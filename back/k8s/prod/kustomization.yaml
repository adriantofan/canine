apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
- ingress-backend-config.yaml
#- mcs.yaml
#- mci.yaml
patches:
- path: app-deployment.yaml
- path: service-account.yaml
- path: app-service.yaml
- path: ingress.yaml
commonLabels:
  env: prod
namePrefix: canine-
# was namespace: canine-prod probably to separate ingress from app namesapace
namespace: default
configMapGenerator:
  - name: app-config
    behavior: merge
    envs:
      - .env
