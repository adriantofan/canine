kind: Deployment
apiVersion: apps/v1
metadata:
  name: app
  labels:
    app: canine-app
spec:
  selector:
    matchLabels:
      app: canine-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      name: app
      labels:
        app: canine-app
    spec:
      serviceAccountName: NAME_PLACEHOLDER
      containers:
      - name: app
        image: app
        resources:
          limits:
            memory: "200Mi"
            cpu: "20m"
        env:
        - name: ENVIRONMENT
          value: base
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PASS
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME
        - name: INSTANCE_CONNECTION_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: INSTANCE_CONNECTION_NAME
        readinessProbe:
          initialDelaySeconds: 1
          periodSeconds: 1
          httpGet:
            path: /healthz
            port: 8080
        ports:
        - name: http
          containerPort: 8080
